<form [formGroup]="rForm">
  <div>First Name</div>
  <input type="text" placeholder="First Name" formControlName="firstname">
  <span *ngIf="firstName.invalid && firstName.touched">
      <br>
      Input exceeds 30 characters!
  </span>
  <br><br>
  
  <div>Last Name</div>
  <input type="text" placeholder="Last Name" formControlName="lastname">
  <span *ngIf="lastName.invalid && lastName.touched">
      <br>
      Input exceeds 30 characters!
  </span>
  <br><br>

  <div>Credit Score</div>
  <input type="text" placeholder="Credit Score" formControlName="creditscore">
  <span *ngIf="creditScore.invalid && creditScore.touched">
      <br>
      Credit Score needs to be between 1 and 850!
  </span>
  <br><br>

  <div>Annual Income</div>
  <input type="text" placeholder="Annual Income" formControlName="annualincome">
  <span *ngIf="annualIncome.invalid && annualIncome.touched">
      <br>
      Annual income needs to be atleast 10!
  </span>
  <br><br>
  <input type="submit" value="Submit">
</form>
